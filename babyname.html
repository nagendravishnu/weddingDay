<section class="center-area">

    <div class="card" id="passwordVerifyBox">
        <h2>ğŸ” Unlock Baby Name Generator</h2>
        <p>Enter the password from the quiz to unlock the generator</p>
        <div class="password-input-section">
            <input type="password" id="babynamePassword" placeholder="Enter password" class="puzzle-password-input">
            <label class="checkbox">
                <input type="checkbox" onclick="toggleBabynamePassword()"> Show password

        <p id="babyPasswordError" class="password-error"></p>

    <div class="card hidden" id="generatorBox">
        <h2>ğŸ‘¶ Baby Name Generator</h2>

        <div class="gender-buttons">
            <button class="gen-btn" id="boyBtn" onclick="selectGender('boy')">Boy</button>
            <button class="gen-btn" id="girlBtn" onclick="selectGender('girl')">Girl</button>
        </div>

        <div class="name-area hidden" id="nameArea">
            <div id="thinking" class="thinking hidden">Thinking...</div>
            <div id="nameDisplay" class="name-display"></div>
            <div id="nameIndex" class="name-index"></div>
            <div class="name-controls">
